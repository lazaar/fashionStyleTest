<div class="container">

  <div class="jumbotron text-center">
    <h2>Your result</h2>
    <div ng-if="result.isLoading">
      <img src="assets/images/loading.gif" class="loader">    
      <p>Calculating ...</p>  
    </div>
    <div class="row" ng-if="!result.isLoading">
      <img ng-src="{{result.image}}" class="myImage col-xs-12 col-sm-6 result-image">
      <div class="col-xs-12 col-sm-6">
        <img ng-src="{{user.picture.data.url}}">
        <h3>{{result.name}}</h3>
        <p ng-bind-html="result.description" class="description">
        </p>
        <div><button type="button" class="btn btn-md btn-primary" ng-click="result.share()">Share</button></div>
        <button type="button" class="btn btn-md btn-default" ng-click="result.inviteFriends()">Invite your Friends</button>
        <button type="button" class="btn btn-default " ng-click="result.restart()">Restart</button>
      </div>
</div>
  <div  ng-if="!result.isLoading" >
    <h4 class="h4-subtitle">Recommendations for {{result.name}}</h4>

<div class="row" >
  <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="products in result.products">
    <div class="thumbnail">
      <img ng-src="{{products.image}}"  class="productImage" ng-click="result.goToAmazon(products.url)" >
      <div  >
        <h4 ng-click="result.goToAmazon(products.url)">{{products.name}}</h4>
        <p>
        <a href="{{products.url}}" class="btn btn-success " target="_blank"><i class="Quiz-icon icon-shopping"></i> Buy now</a>
        <button type="button" class="btn btn-md btn-default" ng-click="result.inviteFriends(products.url)">Share with Friends</button>
        </p>
      </div>
    </div>
  </div>

</div>
<div><button type="button" class="btn btn-default" ng-click="result.more()">More products</button>
</div>
<div class="newsletter">
  <h4 class="h4-subtitle">Newsletter subscription</h4>
  <p>To receive more informations about your clothing Personality and recommendations for your Fashion style subscribe to our Newsletter</p>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Email">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default">Subscribe</button>
      </div>
    </div>  
</div>

      <small>Â© 2016, Play Quizzy</small>
    </p>
  </div>

</div>
